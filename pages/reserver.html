<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mes Réservations</h1>
    </div>
</div>
<div class="container my-5">
  <div class="text-center mb-4">
    <a href="/reserver" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addReservationModal">Réserver</a>
  </div>
<!-- Modale pour ajouter une réservation -->
<div class="modal fade" id="addReservationModal" tabindex="-1" aria-labelledby="addReservationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addReservationModalLabel">Ajouter une réservation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addReservationForm">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" required>
          </div>
          <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label>
            <input type="tel" class="form-control" id="telephone" required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="mb-3">
            <select class="form-select" id="heure" required>
              <option value="" disabled selected>Choisir une heure</option>
              <option value="12:00">12:00</option>
              <option value="12:15">12:15</option>
              <option value="12:30">12:30</option>
              <option value="12:45">12:45</option>
              <option value="13:00">13:00</option>
              <option value="13:15">13:15</option>
              <option value="13:30">13:30</option>  
              <option value="13:45">13:45</option>
              <option value="19:00">19:00</option>
              <option value="19:15">19:15</option>
              <option value="19:30">19:30</option>
              <option value="19:45">19:45</option>
              <option value="20:00">20:00</option>
              <option value="20:15">20:15</option>
              <option value="20:30">20:30</option>
              <option value="20:45">20:45</option>
              <option value="21:00">21:00</option>
              </select>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                    Midi
                </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio">
                <label class="form-check-label" for="soirRadio">
                    Soir
                </label>
          </div>
          <div class="mb-3">
            <label for="nombrePersonnes" class="form-label">Nombre de personnes</label>
            <input type="number" class="form-control" id="nombrePersonnes" required>
          </div>
          <div class="mb-3">
            <label for="allergies" class="form-label">Allergies / Remarques</label>
            <textarea class="form-control" id="allergies"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-danger">Ajouter</button>
      </div>
    </div>
  </div>
</div>
<!-- Fin de la modale -->
